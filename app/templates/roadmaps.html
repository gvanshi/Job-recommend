<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Roadmaps</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .job-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .job-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .job-card button:hover {
            background-color: #0056b3;
        }

        .job-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Roadmaps</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/roadmaps">Roadmaps</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Choose Your Career Path</h2>
        <div class="job-grid">
            {% for roadmap in roadmap_data %}
            <div class="job-card">
                <!-- Safely convert Job Role to string and replace spaces with underscores -->
                <!-- <img src="/static/images/{{ roadmap['Job Role'] | string | replace(' ', '_') }}.jpg" alt="{{ roadmap['Job Role'] }}" class="job-image"> -->
                <button onclick="location.href='/job/{{ roadmap['Job Role'] | string | replace(' ', '_') }}'">{{ roadmap['Job Role'] }}</button>
            </div>
            {% else %}
            <p>No job roles available at the moment.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
